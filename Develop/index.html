<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class = "d-flex row border border-secondary" >
        <div class = "col-2 d-flex align-items-center hour nine-block"> <p>9a.m.</p> </div>
        <textarea class = "col-9 d-flex align-items-center description description-block" id = "9"></textarea>
        <div class = "col-1 d-flex align-items-center saveBtn save-block" id = "btnNine"><i class="fa fa-save"></i></div>
      </div>
      <div class = "d-flex row border border-secondary">
        <div class = "col-2 d-flex align-items-center hour ten-block"> <p>10a.m.</p> </div>
        <textarea class = "col-9 d-flex align-items-center description description-block" id = "10"></textarea>
        <div class = "col-1 d-flex align-items-center saveBtn save-block" id = "btnTen"><i class="fa fa-save"></i></div>
      </div>
      <div class = "d-flex row border border-secondary">
        <div class = "col-2 d-flex align-items-center hour eleven-block"> <p>11a.m.</p> </div>
        <textarea class = "col-9 d-flex align-items-center description description-block" id = "11"></textarea>
        <div class = "col-1 d-flex align-items-center saveBtn save-block" id = "btnEleven"><i class="fa fa-save"></i></div>
      </div>
      <div class = "d-flex row border border-secondary">
        <div class = "col-2 d-flex align-items-center hour twelve-block"> <p>12p.m.</p> </div>
        <textarea class = "col-9 d-flex align-items-center description description-block" id = "12"></textarea>
        <div class = "col-1 d-flex align-items-center saveBtn save-block" id = "btnTwelve"><i class="fa fa-save"></i></div>
      </div>
      <div class = "d-flex row border border-secondary">
        <div class = "col-2 d-flex align-items-center hour thirteen-block"> <p>1p.m.</p> </div>
        <textarea class = "col-9 d-flex align-items-center description description-block" id = "13"></textarea>
        <div class = "col-1 d-flex align-items-center saveBtn save-block" id = "btnThirteen"><i class="fa fa-save"></i></div>
      </div>
      <div class = "d-flex row border border-secondary">
        <div class = "col-2 d-flex align-items-center hour fourteen-block"> <p>2p.m.</p> </div>
        <textarea class = "col-9 d-flex align-items-center description description-block" id = "14"></textarea>
        <div class = "col-1 d-flex align-items-center saveBtn save-block" id = "btnFourteen"><i class="fa fa-save"></i></div>
      </div>
      <div class = "d-flex row border border-secondary">
        <div class = "col-2 d-flex align-items-center hour fifteen-block"> <p>3p.m.</p> </div>
        <textarea class = "col-9 d-flex align-items-center description description-block" id = "15"></textarea>
        <div class = "col-1 d-flex align-items-center saveBtn save-block" id = "btnFifteen"><i class="fa fa-save"></i></div>
      </div>
      <div class = "d-flex row border border-secondary">
        <div class = "col-2 d-flex align-items-center hour sixteen-block"> <p>4p.m.</p> </div>
        <textarea class = "col-9 d-flex align-items-center description description-block" id = "16"></textarea>
        <div class = "col-1 d-flex align-items-center saveBtn save-block" id = "btnSixteen"><i class="fa fa-save"></i></div>
      </div>
      <div class = "d-flex row border border-secondary">
        <div class = "col-2 d-flex align-items-center hour seventeen-block"> <p>5.m.</p> </div>
        <textarea class = "col-9 d-flex align-items-center description description-block" id = "17"></textarea>
        <div class = "col-1 d-flex align-items-center saveBtn save-block" id = "btnSeventeen"><i class="fa fa-save"></i></div>
      </div>
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
