<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class = "row">
        <div class = "hour nine-block" > <p>9a.m.</p> </div>
        <div class = "description description-block"></div>
        <div class = "saveBtn save-block"><p>Save</p></div>
      </div>
      <br>
      <div class = "row">
        <div class = "hour ten-block" > <p>10a.m.</p> </div>
        <div class = "description description-block"></div>

      </div>

      </div>
      <br>
      <div class = "row">
        <div class = "hour twelve-block" > <p>12a.m.</p> </div>
        <div class = "description description-block"></div>
        <div class = "saveBtn save-block"><p>Save</p></div>
      </div>
      <br>
      <div class = "row">
        <div class = "hour thirteen-block" > <p>1p.m.</p> </div>
        <div class = "description description-block"></div>
        <div class = "saveBtn save-block"><p>Save</p></div>
      </div>
      <br>
      <div class = "row">
        <div class = "hour fourteen-block" > <p>12p.m.</p> </div>
        <div class = "description description-block"></div>
        <div class = "saveBtn save-block">p>Save</p></div>
      </div>
      <br>
      <div class = "row">
        <div class = "hour fifteen-block" > <p>1p.m</p> </div>
        <div class = "description description-block"></div>
        <div class = "saveBtn save-block">p>Save</p></div>
      </div>
      <br>
      <div class = "row">
        <div class = "hour sixteen-block" > <p>2p.m</p> </div>
        <div class = "description description-block"></div>
        <div class = "saveBtn save-block">p>Save</p></div>
      </div>
      <br>
      <div class = "row">

      </div>
      <br>
      <div class = "row">
        <div class = "hour nineteen-block" > <p>5p.m</p> </div>
        <div class = "description description-block"></div>
        <div class = "saveBtn save-block">p>Save</p></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
